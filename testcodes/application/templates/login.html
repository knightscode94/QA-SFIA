{% extends 'layout.html' %}
{% block body_content %}
    <div class='form'>
        <form method='POST' action=''>
            {{ form.hidden_tag() }}
            <div class='form_group'>
                {{ form.email.label }}
                {{ form.email }}
                {% if form.email.errors %}
                    <div class='error'>
                        {% for error in form.email.errors %}
                            <span>{{ error }}</span>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
	    <div class='remember'>
	    {{ form.remember.label }}
	    {{ form.remember }}
	    </div>
	                <br>
            <div class='form_group'>
                {{ form.submit }}
            </div>
	    <br>
	    <div class='logout'>
	    </div>
{% endblock %}
