{% extends 'layout.html' %}
{% block body_content %}
<p>Create a tank</p>
<div class='form'>
	<form method='POST' action=''>
		{{ form.hidden_tag() }}
		{{ form.name.label }}
		{{ form.name }}
		{% for error in form.first_name.errors %}
		<span>{{ error }}</span>
		{% endfor %}
		{% endif %}
		<br>
		{{ form.description.label }}
		{{ form.description }}
		<br>
		<div class='form_group'>
			{{ form.submit }}
		</div>
	</form>
</div>
{% endblock %}
